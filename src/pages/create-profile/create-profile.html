<ion-header>

  <ion-navbar>
    <ion-title>Create Your Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label color="primary" stacked>Full Name:</ion-label>
        <ion-input type="email" placeholder="Name Input"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" stacked>Username:</ion-label>
        <ion-input type="email" placeholder="Username"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label color="primary" stacked>Default Location:</ion-label>
        <ion-input type="email" placeholder="Location"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" stacked>Add Photo:</ion-label>
    </ion-item>

    <button ion-button color = "secondary" (click) = "showToast()"> Done! </button>

</ion-content>
