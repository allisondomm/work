
<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Profile</ion-title>
        <ion-buttons end>
            <button ion-button (click)=back()>go back</button>
          </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label color="primary">Name</ion-label>
        <p color="dark">{{name}}</p>
      </ion-item>

    <ion-item>
        <ion-label color="primary">UserName</ion-label>
        <p color="dark">{{username}}</p>
      </ion-item>

    <ion-item>
          <ion-label color="primary">Default Zip Code</ion-label>
          <p color="dark">{{zipcode}}</p>
    </ion-item>
</ion-content>
