<ion-header>
    <ion-navbar>
      <ion-title>
        CREATE NEW ACCOUNT
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-item>
        <ion-label color="primary" stacked>Email:</ion-label>
        <ion-input type="email" placeholder="Email Input"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label color="primary" stacked>Password:</ion-label>
        <ion-input type="email" placeholder="Password Input"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Re-enter Password:</ion-label>
      <ion-input type="email" placeholder="Password Input"></ion-input>
    </ion-item>
    
    <button ion-button (click)="navigateToCreateProf()">Create Account</button>

  </ion-content>
