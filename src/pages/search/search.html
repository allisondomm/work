<ion-header>
    <ion-navbar>
        <ion-title>SHOP</ion-title>
        <ion-buttons end>
            <button ion-button (click)=back()>go back</button>
          </ion-buttons>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
        <ion-item> 
            <ion-label color="primary" stacked>Zip Code:</ion-label>
            <ion-input type="email" placeholder="Zip Code"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label>Category</ion-label>
            <ion-select [(ngModel)]="category">
              <ion-option value="any">Anything</ion-option>
              <ion-option value="jewelry">Jewelry</ion-option>
              <ion-option value="clothing">Clothing</ion-option>
              <ion-option value="electronics">Electronics</ion-option>
              <ion-option value="home">Home Goods</ion-option>
              <ion-option value="shoes">Shoes</ion-option>
              <ion-option value="electronics">Electronics</ion-option>
              <ion-option value="books">Books</ion-option>
              <ion-option value="movies">Movies and Entertainment</ion-option>
            </ion-select>
          </ion-item>


    <button ion-button (click)="navigateToSearchResults()">Search</button>
    </ion-content>
