<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        LOGIN
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-item>
        <ion-label color="primary" stacked>Username:</ion-label>
        <ion-input type="email" placeholder="Username Input" [(ngModel)]="username" name="username"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label color="primary" stacked>Password:</ion-label>
        <ion-input type="email" placeholder="Password Input" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    
    <button ion-button round (click)="navigateToMain()">Login</button>
    <button ion-button round clear=true color = primary>Forgot Password?</button>
  </ion-content>
