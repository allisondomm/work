
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Main Screen</ion-title> 
    <ion-buttons end>
        <button ion-button (click)=navigateToProfile()>profile</button>
        <button ion-button (click)=logout()>logout</button>
        <button ion-button (click)=cart()>cart</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button large full (click)="navigateToSearch()">SHOP</button>
    <ion-slides loop="true" centeredSlides="true">
      <ion-slide><button ion-button outline large (click)=navigateToFavorites()>Favorites</button></ion-slide>
      <ion-slide><button ion-button outline large (click)=navigateToLists()>Lists</button></ion-slide>
      <ion-slide><button ion-button outline large (click)=navigateToOrderHistory()>Order History</button></ion-slide>
      <ion-slide><button ion-button outline large (click)=navigateToOnlineShops()>Online Shops</button></ion-slide>
    </ion-slides>
    <button ion-button large full (click)="navigateToMap()">MAP</button>
</ion-content>
